<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="fonts/iconfont.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="login-wrapper">
			<div class="login-header">
				<i class="iconfont icon-mjiantou-copy"></i>
				用户登录
			</div>
			<div class="login-section">
				<div class="login-login">
					<form>
						<input type="text" placeholder="手机号码" />
						<input type="text" placeholder="密码" />
						<button>登录</button>
					</form>
					<p class="login-deng">
						<span>新用户注册</span>
						<span>忘记密码</span>
					</p>
				</div>
				<div class="login-bot">
					<div class="login-top">
						<hr class="fl" />
						第三方账号快速登录
						<hr class="fr" />
					</div>
					<div class="login-list">
						<dl>
							<dt class="tao"><i class="iconfont icon-taobao"></i></dt>
							<dd>淘宝</dd>
						</dl>
						<dl>
							<dt class="qq"><i class="iconfont icon-QQ"></i></dt>
							<dd>QQ</dd>
						</dl>
						<dl>
							<dt class="weibo"><i class="iconfont icon-weibo"></i></dt>
							<dd>微博</dd>
						</dl>
						<dl>
							<dt class="weixin"><i class="iconfont icon-weixin"></i></dt>
							<dd>微信</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
		<script>
			
		</script>
	</body>
</html>
